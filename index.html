<!doctype html>

<html lang="en">

    <head>

        <title>Movies Search App</title>

        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">

        <!-- Styles -->
        <link rel="stylesheet" href="./styles/reset.css?=98127351">
        <link rel="stylesheet" href="./styles/style.css?=98127351">

    </head>

    <body>

        <section class="main-stage">

            <header>
                <div class="wrapper search-container">
                    <input id="search-input" type="text" placeholder="Search for a movie title...">
                    <div id="search-btn" type="text">GO</div>
                </div>
            </header>

            <div class="wrapper">
                <p class="error"></p>
                <ul id="grid-main" class="grid"></ul>
                <div id="next-btn" class="load-more-btn hide-visibility">LOAD MORE</div>
            </div>

        </section>

        <section class="movie-details hide-visibility"></section>

        <!-- Scripts -->
        <script src="./scripts/script.js?=98127351"></script>

    </body>

</html>
