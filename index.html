<!doctype html>

<html lang="en">

    <head>

        <title>Movies Search App</title>
        
        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">

        <!-- Styles -->
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/style.css">

    </head>

    <body>

        <section class="main-stage">

            <header>
                <div class="wrapper">
                    <fieldset class="main-search">
                        <input class="search-field" id="search-input" type="text" placeholder="Search for a movie title...">
                        <input class="search-btn" id="search-btn" type="submit" value="GO">       
                    </fieldset>
                </div>
            </header>

            <div class="wrapper results-wrapper">
                <p class="error"></p>
                <ul id="grid-main" class="grid"></ul>
                <div id="next-btn" class="load-more-btn toggle-visibility">LOAD MORE</div>
            </div>

        </section>

        <section class="movie-details toggle-visibility">
        </section>

        <!-- Scripts -->
        <script src="./scripts/script.js"></script>

    </body>

</html>
